<!DOCTYPE html>

  <body>
    <div class="container-fluid header-container">
      <div class="slider-image">
        <div class="inslider-image">
          <img src="./images/Poster.png" alt="" />

        </div>
      </div>
      <div
        class="container-fluid container-hero d-flex align-items-top justify-content-center"
      >
        <div class="container-xl">
          <nav
            class="navbar navbar-expand-lg navbar-light"
            style="background-color: none"
          >
            <div class="container-fluid">
              <div class="logo">
                <img src="./images/tv.png" alt="" /> <span>MuvieBox</span>
              </div>
              <form onsubmit="preSub(event)" class="searchbar">
                <input type="text"  class="top-search-input" list="movie-first-search-input"  placeholder="Seach movie..." />

                  <option value="Chocolate">

                <span onclick="generalSearchSystem(event)"><i class="bi bi-search-heart"></i></span>
              </form>
              
              <div class="liked-muvies">
                <button
                  type="button"
                  data-bs-toggle="offcanvas"
                  data-bs-target="#offcanvasRight"
                  aria-controls="offcanvasRight"
                  class="btn btn-primary liked-btn"
                >
                  <i class="bi text-danger bi-suit-heart-fill"></i
                  ><span>liked</span>
                </button>
              </div>
            </div>

            <!-- search result is shown page here -->
    <div class="container-searchresalt">
      <div
      class="text-white border-bottom modal-top d-flex align-items-center justify-content-space-between w-100"
    >
      <span>Search result</span>
      <button onclick="searchResultClose()" class="text-white btn btn-danger"><i class="bi bi-x"></i></button>

      <div class="container-fluid d-flex flex-wrap align-items-center justify-content-center search-field-panel">

            </div>

                <p class="one">2</p>
                <p class="one ">3</p>
                <p class="one">4</p>
                <p class="one">5</p>
              </div>
            </div>
          </div>
        </div>

    <div class="container-xl d-flex flex-column align-items-center justify-content-center ">
      <div class=" p-4 container-fluid row">
        <div class=" w-25 col-3">
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Film name...">
        </div>
        <select class="form-select w-25 col-2 " aria-label="Default select example">
          <option selected>All</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
        <div class=" d-flex align-items-center col-2">
          <input type="email" class="form-control col-2" id="exampleFormControlInput1" placeholder="Yildan...">

      <div class="container-fluid">
        <div class="container-fluid">

        </div>

          </div>
      </div>

      <div

        id="cards-container"

      ></div>
      <div class="">

      </div>

      <div class="modal-container" onclick="closeModal()"></div>
    </div>

      class="offcanvas offcanvas-end"
      tabindex="-1"
      id="offcanvasRight"
      aria-labelledby="offcanvasRightLabel"
    >
      <div class="offcanvas-header">
        <h5 id="offcanvasRightLabel">Liked videos</h5>
        <button
          type="button"
          class="btn-close text-reset"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body"></div>
    </div>
    


    <script src="./js/normalized-movies.js"></script>
    <script src="./js/cards.js"></script>
    <script src="./js/modal.js"></script>
    <script src="./js/like.js"></script>
